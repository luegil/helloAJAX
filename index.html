<!doctype html>
<html>
    <body>
        <input type="button" value="hello AJAX" onclick = "
                  //이전HTML실습때 만들었던 홈화면에 페치
            fetch('https:/luegil.github.io/web1/index.html', {credentials: 'include'}).then(
                function(response){
                   response.text().then(function(text){//응답받은 text를(페치한 사이트 홈화면 HTML)
                           document.querySelector('article').innerHTML= text;
                           //이 HTML의 article 태그에 텍스트적기
                        }
                    )
                }
            )
        ">
        <p>
            --------------긁어온거를 요기다가 다시그리는거?-----------------
        </p>
        <article></article>
        <p>
            ----------------------------------------------------------------------
        </p>
    </body>
</html>
